<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Подключаем стили Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Стили для центрирования заголовка */
        h1 {
            text-align: center;
        }
        /* Стили для расстояния между задачами */
        .list-group-item {
            margin-bottom: 10px;
        }
        /* Красивый чекбокс */
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #007bff;
        }
        .custom-checkbox .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <ul class="list-group">
        {{range $index, $task := .}}
        <li class="list-group-item">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="task{{$index}}" name="task{{$index}}" {{if eq $task.Completed true}}checked{{end}}>
                <label class="custom-control-label" for="task{{$index}}">{{$task.Title}}</label>
            </div>
        </li>
        {{end}}
    </ul>
</div>
<!-- Подключаем скрипты Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
